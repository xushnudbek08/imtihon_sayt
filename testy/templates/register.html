<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Ro‘yxatdan o‘tish</title>
</head>
<body>
    <h2>Ro‘yxatdan o‘tish</h2>
    
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="first_name" placeholder="Ism" required><br><br>
        <input type="text" name="last_name" placeholder="Familiya" required><br><br>
        <input type="text" name="username" placeholder="Username" required><br><br>
        <input type="email" name="email" placeholder="Email" required><br><br>
        <input type="password" name="password1" placeholder="Parol" required><br><br>
        <input type="password" name="password2" placeholder="Parolni tasdiqlang" required><br><br>
        <button type="submit">Ro‘yxatdan o‘tish</button>
    </form>
</body>
</html>
