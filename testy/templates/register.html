<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yxatdan o'tish</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6c77a7 0%, #7d5c9e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(10px);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 600;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            border-left: 4px solid #c33;
            font-weight: 500;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-group {
            position: relative;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        input::placeholder {
            color: #999;
            font-weight: 400;
        }

        button {
            background: linear-gradient(135deg, #7887cc 0%, #5b4b6b 100%);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(-1px);
        }

        /* Input icons */
        .input-group::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 1;
        }

        .input-group.name::before {
            content: 'ðŸ‘¤';
            font-size: 16px;
        }

        .input-group.email::before {
            content: 'ðŸ“§';
            font-size: 16px;
        }

        .input-group.password::before {
            content: 'ðŸ”’';
            font-size: 16px;
        }

        .input-group.username::before {
            content: '@';
            font-size: 16px;
            font-weight: bold;
            color: #667eea;
        }

        .input-group input {
            padding-left: 3rem;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
                margin: 10px;
            }

            h2 {
                font-size: 1.5rem;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"] {
                padding: 0.875rem;
                padding-left: 2.5rem;
            }

            button {
                padding: 0.875rem 1.5rem;
                font-size: 1rem;
            }
        }

        /* Loading animation */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading button {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Success animation */
        @keyframes success {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .success {
            animation: success 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Ro'yxatdan o'tish</h2>
        
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        
        <form method="POST" id="registerForm">
            {% csrf_token %}
            
            <div class="input-group name">
                <input type="text" name="first_name" placeholder="Ism" required>
            </div>
            
            <div class="input-group name">
                <input type="text" name="last_name" placeholder="Familiya" required>
            </div>
            
            <div class="input-group username">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            
            <div class="input-group email">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            
            <div class="input-group password">
                <input type="password" name="password1" placeholder="Parol" required>
            </div>
            
            <div class="input-group password">
                <input type="password" name="password2" placeholder="Parolni tasdiqlang" required>
            </div>
            
            <button type="submit">Ro'yxatdan o'tish</button>
        </form>
    </div>

    <script>
        // Form submission animation
        document.getElementById('registerForm').addEventListener('submit', function() {
            this.classList.add('loading');
        });

        // Input focus animations
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
